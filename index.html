<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 1 JS Marta Małachowicz</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <link rel="stylesheet" href="./style/main.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="logo">
      <i class="fas fa-home logo-icon"></i>
    </div>
    <div class="rest-of-money">
      <p id="totalSumPara">Bilans wynosi zero</p>
    </div>
    <section>
      <div class="container">
        <div class="income-container">
          <h1>Przychody</h1>

          <div class="flex-container">
            <input
              type="text"
              id="incomeName"
              placeholder="Nazwa przychodu"
              class="input-name"
            />
            <input
              type="text"
              id="incomeSum"
              placeholder="kwota"
              class="input-sum"
            />
            <button
              id="buttonAddIncome"
              class="button-add"
              onclick="onAddBtnIncomeClick()"
            >
              Dodaj
            </button>
          </div>

          <div id="incomesListContainer" class="list-container"></div>
          <div class="sum-container">
            <p id="incomeSumPara">
              Suma przychodów: <span id="totalIncomeSumSpan">0</span>zł
            </p>
          </div>
        </div>
        <div class="expenses-container">
          <h1>Wydatki</h1>
          <div class="flex-container">
            <input
              type="text"
              id="outcomeName"
              placeholder="Nazwa wydatku"
              class="input-name"
            />
            <input
              type="text"
              id="outcomeSum"
              placeholder="kwota"
              class="input-sum"
            />
            <button
              id="buttonAddOutcome"
              class="button-add"
              onclick="onAddBtnOutcomeClick()"
            >
              Dodaj
            </button>
          </div>
          <div id="outcomesListContainer" class="list-container"></div>
          <div class="sum-container">
            <p>Suma wydatków <span id="totalOutcomeSumSpan">0</span> zł</p>
          </div>
        </div>
      </div>
    </section>

    <script src="/scripts/budget.js"></script>
  </body>
</html>
